<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gotcha</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function loadNgrokPage() {
            const targetUrl = "https://8560-211-176-219-28.ngrok-free.app";

            try {
                const response = await axios.get(targetUrl, {
                    headers: {
                        'ngrok-skip-browser-warning': 'true'
                    }
                });

                if (response.status === 200) {
                    document.getElementById("ngrokFrame").src = targetUrl;
                } else {
                    console.error("연결 실패", response.status);
                    document.body.innerHTML = "<p>연결에 실패했습니다. 다시 시도해주세요.</p>";
                }
            } catch (error) {
                console.error("요청 중 오류 발생:", error);
                document.body.innerHTML = "<p>요청 중 오류가 발생했습니다.</p>";
            }
        }
    </script>
</head>
<body>
    <p>잠시만 기다려 주세요... 자동으로 이동합니다.</p>
    <button onclick="loadNgrokPage()">연결하기</button>
    <iframe id="ngrokFrame" width="100%" height="800px" frameborder="0"></iframe>
</body>
</html>
